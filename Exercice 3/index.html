<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
</head>
<body>
    <h1>Deux types de liste</h1>
    <h2>Liste Ordonnée : </h2>
        <ol>
            <li>Item ordonnée 1</li>
            <li>Item ordonnée 2</li>
            <li>Item ordonnée 3</li>
        </ol>        
    <h2>Liste non ordonnée : </h2>
        <ul>
            <li>Item non ordonnée 1</li>
            <li>Item non ordonnée 2</li>
            <li>Item non ordonnée 3</li>
        </ul>
</body>
</html>
